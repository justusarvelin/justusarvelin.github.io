<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Rows & 12 Columns Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <!-- Generate 240 items (20 rows x 12 columns) -->
        <!-- Each item will be automatically placed into the grid -->
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <!-- Repeat items for 20 rows -->
        <!-- Shortcut: Add 240 items using a code generator if needed -->
        <!-- For simplicity, only a few items are shown here -->
        <!-- More items can be dynamically generated with JavaScript -->
    </div>
</body>
</html>
